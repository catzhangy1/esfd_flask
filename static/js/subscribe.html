<form ng-submit="submit()" ng-controller="SubscribeCtrl">
    <div class="form-group">
        <label for="inputName">Your name</label>
        <input type="text" class="form-control" id="inputName" ng-model="name" placeholder="John Doe">
    </div>
    <div class="form-group">
        <label for="senderEmail">Your Email address</label>
        <input type="email" class="form-control" id="senderEmail" ng-model="sEmail" placeholder="johndoe@jetblue.com">
    </div>
    <div class="form-group">
        <label for="origin">Airport of Origin </label>
        <input type="text" class="form-control" id="origin" ng-model="origin" placeholder="JFK">
    </div>

    <div class="form-group">
        <label for="dest">Airport of Destination </label>
            <input type="text" class="form-control" id="dest" ng-model="dest" placeholder="LGB">
    </div>

    <div class="form-group">
        <label for="date">Hotel Check In Date (Optional) </label>
            <input type="text" class="form-control" id="date" ng-model="date" placeholder="2015/11/08">
    </div>

    <div class="form-group">
        <label for="nights">Hotel Number of Nights (plus or minus Tolerance) (Optional) </label>
            <input type="text" class="form-control" id="nights" ng-model="nights" placeholder="10">
    </div>

    <div class="form-group">
        <label for="tol">Tolerance (Optional) </label>
            <input type="text" class="form-control" id="tol" ng-model="tol" placeholder="2">
    </div>
    <div class="form-group">
        <label for="price">Max Price (Optional) </label>
            <input type="text" class="form-control" id="price" ng-model="price" placeholder="1000">
    </div>



    <button type="submit" class="btn btn-default">Submit</button>
</form>
